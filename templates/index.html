<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        :root {
            /* Dark Mode Colors */
            --bg-primary: #0a0a0a; /* Main background */
            --bg-secondary: #111111; /* Message containers, input background */
            --bg-tertiary: #1a1a1a; /* Lighter container color as per preference */
            --bg-hover: #232323; /* Hover state background */
            --accent: #00d9a3; /* Primary accent color */
            --accent-dark: #00b386;
            --accent-light: rgba(0, 217, 163, 0.12);
            --accent-hover: #00f5ba;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border: rgba(255, 255, 255, 0.08);
            --user-bg: #1e3a32; /* User message background */
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.5);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.6);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; /* iOS-like font stack */
            background: var(--bg-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            overflow: hidden;
            /* Faster interface speed (CSS transitions) */
            --transition-fast: 0.1s ease;
            --transition-medium: 0.2s ease;
            --transition-slow: 0.3s ease;
        }
        header {
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            /* Removed rounded borders as per preference */
            border-radius: 6px; /* More square-like */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .icon-btn {
            width: 36px;
            height: 36px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            /* Removed rounded borders as per preference */
            border-radius: 6px; /* More square-like */
            cursor: pointer;
            transition: all var(--transition-medium); /* Faster transition */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary); /* Interactive hover change */
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scrollbar-width: thin;
            scrollbar-color: var(--bg-tertiary) transparent;
        }
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 3px; }
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }
        .empty-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-tertiary);
            /* Removed rounded borders as per preference */
            border-radius: 12px; /* More square-like */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .empty-state h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .empty-state p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.6;
        }
        .message {
            max-width: 75%;
            line-height: 1.7;
            font-size: 0.95rem;
            /* Animated elements as per preference */
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            align-self: flex-end;
            background: var(--user-bg);
            color: var(--text-primary);
            padding: 14px 18px;
            /* Removed rounded borders as per preference */
            border-radius: 12px 12px 4px 12px; /* More square-like */
            border: 1px solid rgba(0, 217, 163, 0.2);
        }
        .message.assistant {
            align-self: flex-start;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 18px 22px;
            /* Removed rounded borders as per preference */
            border-radius: 12px 12px 12px 4px; /* More square-like */
        }
        .message.assistant .content { display: block; }
        .message.assistant .content p { margin: 0 0 14px 0; color: var(--text-primary); }
        .message.assistant .content p:last-child { margin-bottom: 0; }
        .message.assistant .content pre {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            padding: 16px;
            /* Removed rounded borders as per preference */
            border-radius: 8px; /* More square-like */
            overflow-x: auto;
            margin: 16px 0;
        }
        .message.assistant .content code {
            font-family: 'Geist Mono', 'SF Mono', 'Fira Code', Consolas, monospace; /* Geist Mono preferred */
            font-size: 0.85rem;
            color: var(--accent);
        }
        .message.assistant .content :not(pre) > code {
            background: var(--bg-tertiary);
            padding: 3px 8px;
            /* Removed rounded borders as per preference */
            border-radius: 4px; /* More square-like */
            border: 1px solid var(--border);
        }
        .message.assistant .content ul, .message.assistant .content ol {
            margin: 14px 0;
            padding-left: 24px;
            color: var(--text-secondary);
        }
        .message.assistant .content li { margin: 6px 0; }
        .message.assistant .content a { color: var(--accent); text-decoration: none; transition: color var(--transition-medium); }
        .message.assistant .content a:hover { color: var(--accent-hover); text-decoration: underline; } /* Interactive element */
        .message.assistant .content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        .thinking-block {
            background: var(--accent-light);
            border: 1px solid rgba(0, 217, 163, 0.2);
            /* Removed rounded borders as per preference */
            border-radius: 8px; /* More square-like */
            padding: 16px 18px;
            margin-bottom: 16px;
            font-size: 0.85rem;
        }
        .thinking-block summary {
            cursor: pointer;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            list-style: none;
        }
        .thinking-block summary::-webkit-details-marker { display: none; }
        .thinking-block summary .thinking-icon {
            width: 24px;
            height: 24px;
            background: var(--accent);
            /* Removed rounded borders as per preference */
            border-radius: 4px; /* More square-like */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .thinking-block summary .thinking-icon svg {
            width: 14px;
            height: 14px;
        }
        .thinking-block summary .thinking-label { flex: 1; }
        .thinking-block summary .thinking-label span {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 400;
            margin-top: 2px;
        }
        .thinking-block summary .chevron {
            width: 20px;
            height: 20px;
            color: var(--text-muted);
            transition: transform var(--transition-medium);
        }
        .thinking-block[open] summary .chevron { transform: rotate(180deg); } /* Interactive element */
        .thinking-block .thinking-content {
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid rgba(0, 217, 163, 0.15);
            white-space: pre-wrap;
            color: var(--text-secondary);
            line-height: 1.7;
            font-family: 'Geist Mono', 'SF Mono', 'Fira Code', monospace;
            font-size: 0.8rem;
            max-height: 280px;
            overflow-y: auto;
        }
        .input-area {
            padding: 24px 32px 32px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }
        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            /* Removed rounded borders as per preference */
            border-radius: 12px; /* More square-like */
            padding: 6px;
            transition: border-color var(--transition-medium), box-shadow var(--transition-medium);
            max-width: 900px;
            margin: 0 auto;
        }
        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }
        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 160px;
            line-height: 1.6;
        }
        #message-input::placeholder { color: var(--text-muted); }
        .input-actions {
            display: flex;
            gap: 6px;
            padding-right: 6px;
            padding-bottom:1.5px;
        }
        button {
            background: transparent;
            color: var(--text-muted);
            border: none;
            /* Removed rounded borders as per preference */
            border-radius: 8px; /* More square-like */
            padding: 10px;
            cursor: pointer;
            transition: all var(--transition-medium); /* Faster transition */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2px;
        }
        button:hover {
            background: var(--bg-hover);
            color: var(--text-primary); /* Interactive hover change */
        }
        #send-btn {
            background: var(--accent);
            color: var(--bg-primary);
        }
        #send-btn:hover {
            background: var(--accent-hover);
        }
        .credits {
            text-align: center;
            margin-top: 12px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        /* --- File Preview Section --- */
        .file-preview {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            /* Removed rounded borders as per preference */
            border-radius: 8px; /* More square-like */
            padding: 16px;
            margin: 0 32px 16px; /* Add horizontal padding to match input area */
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s ease-out; /* Fade in animation */
            max-width: 900px; /* MODIFIED: Match input wrapper max-width */
            margin-left: auto; /* MODIFIED: Center the preview */
            margin-right: auto; /* MODIFIED: Center the preview */
        }
        .file-preview.show {
            display: block; /* Show when 'show' class is added */
        }
        .file-preview h4 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.95rem;
            font-weight: 500; /* Slightly less bold */
            display: flex;
            align-items: center;
            gap: 8px; /* Space between icon and text */
        }
        .file-preview h4 svg {
            width: 16px;
            height: 16px;
        }
        .file-preview .file-content {
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.5;
            max-height: 120px;
            overflow-y: auto;
            background: var(--bg-primary);
            padding: 12px;
            border: 1px solid var(--border);
            /* Removed rounded borders as per preference */
            border-radius: 6px; /* More square-like */
            font-family: 'Geist Mono', monospace; /* Use Geist Mono */
            white-space: pre-wrap; /* Preserve line breaks */
            word-break: break-word; /* Break long words */
        }
        .file-preview .file-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        /* ADDED: Wrapper for the meta buttons for alignment */
        .file-meta-actions {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        /* ADDED: Specific style for the new clear icon button */
        .file-meta .clear-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            margin: 0;
            color: var(--text-muted);
        }
        .file-meta .clear-btn:hover {
            color: #ff6b6b; /* Red on hover for destructive action */
            background: rgba(255, 107, 107, 0.1);
        }
        /* MODIFIED: Remove margin from buttons inside file-meta */
        .file-meta button {
            margin-bottom: 0;
        }
        /* Style for the new file upload button */
        .new-file-btn {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 8px; /* Add some space */
            transition: color var(--transition-medium); /* Smooth hover transition */
            padding: 8px; /* MODIFIED: Add some padding for easier clicking */
        }
        .new-file-btn:hover {
            color: var(--accent-hover);
            text-decoration: underline; /* Interactive element */
            background: none; /* MODIFIED: Ensure no background on hover */
        }
        .upload-success {
            color: var(--accent);
        }
        .upload-error {
            color: #ff6b6b; /* Error color */
        }
        /* --- Settings Modal --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5); /* Semi-transparent background */
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 12px; /* More square-like */
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--border);
        }
        .modal-content h2 {
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        .modal-content label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .modal-content select {
            width: 100%;
            padding: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 4px; /* More square-like */
            font-family: inherit;
        }
        .modal-content .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 24px;
        }
        .modal-content button {
            padding: 8px 16px;
            border-radius: 4px; /* More square-like */
        }

        /* --- ADDED: Drag and Drop Overlay --- */
        #drop-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 217, 163, 0.1); /* Subtle accent background */
            backdrop-filter: blur(4px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.1s ease-out;
            pointer-events: none; /* ADDED: Allow drop event to pass through */
        }
        #drop-overlay.show {
            display: flex;
            pointer-events: all; /* ADDED: Capture events when shown */
        }
        #drop-overlay > div {
            background: var(--bg-secondary);
            border: 2px dashed var(--accent);
            border-radius: 12px;
            padding: 40px 60px;
            text-align: center;
            color: var(--text-primary);
            box-shadow: var(--shadow-md);
        }
        #drop-overlay > div p {
            margin-top: 16px;
            font-size: 1.1rem;
            font-weight: 500;
        }
        #drop-overlay > div svg {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .chat-messages {
                padding: 20px;
            }
            .input-area {
                padding: 16px 20px 20px;
            }
            .file-preview {
                margin: 0 20px 16px; /* Adjust horizontal margin on mobile */
            }
            header {
                padding: 16px 20px;
            }
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div id="drop-overlay">
        <div>
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <p>Sleep je bestand hierheen</p>
        </div>
    </div>

    <header>
        <div class="logo">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#0a0a0a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="9" x2="9" y1="4" y2="20"/><path d="M4 7c0-1.7 1.3-3 3-3h13"/><path d="M18 20c-1.7 0-3-1.3-3-3V4"/>
                </svg>
            </div>
            <h1>Pi Chat</h1>
        </div>
        <div class="header-actions">
            <button class="icon-btn" id="new-chat-btn" title="Nieuwe chat">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="icon-btn" id="settings-btn" title="Instellingen">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </header>
    <div class="chat-messages" id="chat-messages">
        <div class="empty-state" id="empty-state">
            <div class="empty-icon">✨</div>
            <h2>Start een gesprek</h2>
            <p>Vraag me alles! Ik ben hier om je te helpen met je vragen, ideeën of gewoon om te kletsen.</p>
        </div>
    </div>
    <div class="file-preview" id="file-preview">
        <h4 id="file-preview-title">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span id="file-name-text">Bestand Geüpload</span>
        </h4>
        <div class="file-content" id="file-preview-content"></div>
        <div class="file-meta">
            <span id="file-preview-status"></span>
            <div class="file-meta-actions">
                <button id="clear-file-btn" class="icon-btn clear-btn" title="Bestand wissen">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                         <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="new-file-btn" class="new-file-btn">
                    Kies ander bestand
                </button>
            </div>
        </div>
    </div>
    <div class="input-area">
        <div class="input-wrapper">
            <textarea id="message-input" placeholder="Typ je bericht..." rows="1"></textarea>
            <div class="input-actions">
                <button class="upload-btn" id="upload-btn" title="Bestand uploaden">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="file" id="file-input" accept=".txt,.pdf,.doc,.docx,.md,.csv,.json,.xml" style="display: none;">
                </button>
                <button id="stop-btn" title="Stoppen met genereren" style="display: none; background-color: #ff000056">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="6" y="6" width="12" height="12" rx="2" stroke="red" stroke-width="2"/>
                    </svg>
                </button>
                <button id="send-btn" title="Bericht verzenden">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 8L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="credits">Pi kan fouten maken. Controleer belangrijke informatie.</div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Instellingen</h2>
            <div style="margin-bottom: 16px;">
                <label for="animation-speed">Animatie Snelheid</label>
                <select id="animation-speed">
                    <option value="fast">Snel</option>
                    <option value="medium" selected>Normaal</option>
                    <option value="slow">Langzaam</option>
                </select>
            </div>
            <div style="margin-bottom: 24px;">
                <label for="language-select">Taal</label>
                <select id="language-select">
                    <option value="nl" selected>Nederlands</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="modal-actions">
                <button id="close-settings-btn">Sluiten</button>
            </div>
        </div>
    </div>

<script>
        // --- Element Definitions ---
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const stopBtn = document.getElementById('stop-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const emptyState = document.getElementById('empty-state');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview');
        const fileNameText = document.getElementById('file-name-text');
        const filePreviewContent = document.getElementById('file-preview-content');
        const filePreviewStatus = document.getElementById('file-preview-status');
        const clearFileBtn = document.getElementById('clear-file-btn');
        const newFileBtn = document.getElementById('new-file-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeSettingsBtn = document.getElementById('close-settings-btn');
        const animationSpeedSelect = document.getElementById('animation-speed');
        const languageSelect = document.getElementById('language-select');
        const dropOverlay = document.getElementById('drop-overlay');

        let abortController = null;
        let currentFileData = null;

        marked.setOptions({ breaks: true, gfm: true });

        // --- Helper Functions ---
        function hideEmptyState() { if (emptyState) emptyState.style.display = 'none'; }
        function showEmptyState() { if (emptyState) emptyState.style.display = 'flex'; }
        
        function appendStreamingText(element, newText) {
            const span = document.createElement('span');
            span.textContent = newText;
            span.style.opacity = '0';
            element.appendChild(span);
            requestAnimationFrame(() => {
                span.style.transition = 'opacity 0.15s ease-out';
                span.style.opacity = '1';
            });
        }

        // --- File & Upload Logic ---
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        newFileBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file) return;
            if (file.size > 16 * 1024 * 1024) {
                alert('Bestandsgrootte moet minder zijn dan 16MB');
                fileInput.value = '';
                return;
            }
            const allowedExtensions = ['txt', 'pdf', 'doc', 'docx', 'md', 'csv', 'json', 'xml'];
            const fileExtension = file.name.split('.').pop().toLowerCase();
            if (!allowedExtensions.includes(fileExtension)) {
                alert('Upload alstublieft een geldig bestandstype: txt, pdf, doc, docx, md, csv, json, xml');
                fileInput.value = '';
                return;
            }
            uploadFile(file);
        }
        
        window.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropOverlay.classList.add('show');
        });

        dropOverlay.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropOverlay.classList.remove('show');
        });

        dropOverlay.addEventListener('drop', (e) => {
            e.preventDefault();
            dropOverlay.classList.remove('show');
            handleFile(e.dataTransfer.files[0]);
        });

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            try {
                filePreviewStatus.textContent = 'Uploaden...';
                filePreviewStatus.className = '';
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    fileNameText.textContent = result.filename;
                    let truncatedPreview = result.preview;
                    if (result.preview.length > 200) {
                        truncatedPreview = result.preview.substring(0, 200) + '...';
                    }
                    filePreviewContent.textContent = truncatedPreview;
                    filePreviewStatus.textContent = result.message;
                    filePreviewStatus.className = 'upload-success';
                    filePreview.classList.add('show');
                    currentFileData = result;
                } else {
                    filePreviewStatus.textContent = `Fout: ${result.error}`;
                    filePreviewStatus.className = 'upload-error';
                    filePreview.classList.add('show');
                }
            } catch (error) {
                filePreviewStatus.textContent = `Upload mislukt: ${error.message}`;
                filePreviewStatus.className = 'upload-error';
                filePreview.classList.add('show');
            }
            fileInput.value = '';
        }

        // FIXED: Clear file button now properly removes file from server history
        clearFileBtn.addEventListener('click', async () => {
            // Only call the backend if we actually have file data
            if (currentFileData) {
                try {
                    const response = await fetch('/remove_file', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const result = await response.json();
                    if (result.success) {
                        console.log('File content removed from server history:', result.message);
                    }
                } catch (error) {
                    console.error('Error removing file from history:', error);
                }
            }
            
            // Clear the client-side preview
            filePreview.classList.remove('show');
            currentFileData = null;
            filePreviewStatus.textContent = '';
        });

        // --- Settings Modal Logic ---
        settingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'flex';
        });

        closeSettingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        });

        animationSpeedSelect.addEventListener('change', (e) => {
            const speed = e.target.value;
            console.log("Animation speed changed to:", speed);
            if (speed === 'fast') {
                document.documentElement.style.setProperty('--transition-fast', '0.05s ease');
                document.documentElement.style.setProperty('--transition-medium', '0.1s ease');
                document.documentElement.style.setProperty('--transition-slow', '0.15s ease');
            } else if (speed === 'slow') {
                document.documentElement.style.setProperty('--transition-fast', '0.2s ease');
                document.documentElement.style.setProperty('--transition-medium', '0.3s ease');
                document.documentElement.style.setProperty('--transition-slow', '0.4s ease');
            } else { // medium
                document.documentElement.style.setProperty('--transition-fast', '0.1s ease');
                document.documentElement.style.setProperty('--transition-medium', '0.2s ease');
                document.documentElement.style.setProperty('--transition-slow', '0.3s ease');
            }
        });

        languageSelect.addEventListener('change', (e) => {
            const lang = e.target.value;
            console.log("Language changed to:", lang);
            document.documentElement.lang = lang;
        });

        // --- Chat & Thinking Logic ---
        function createThinkingElement() {
            const details = document.createElement('details');
            details.className = 'thinking-block';
            details.open = true;
            details.innerHTML = `
                <summary>
                    <div class="thinking-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#0a0a0a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                            <line x1="12" y1="17" x2="12.01" y2="17"/>
                        </svg>
                    </div>
                    <div class="thinking-label">Redeneer<span>Streaming...</span></div>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m6 9 6 6 6-6"/>
                    </svg>
                </summary>
                <div class="thinking-content"></div>
            `;
            return details;
        }

        function renderThinkingBlock(content) {
            return `<details class="thinking-block" open>
                <summary>
                    <div class="thinking-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#0a0a0a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                            <line x1="12" y1="17" x2="12.01" y2="17"/>
                        </svg>
                    </div>
                    <div class="thinking-label">Redeneer<span>Tik om te inklappen</span></div>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m6 9 6 6 6-6"/>
                    </svg>
                </summary>
                <div class="thinking-content">${content}</div>
            </details>`;
        }

        function parseThinkingTags(text) {
            const thinkStart = '<think>';
            const thinkEnd = '</think>';
            const parts = [];
            let lastIndex = 0;
            while (true) {
                const startIndex = text.indexOf(thinkStart, lastIndex);
                if (startIndex === -1) {
                    if (lastIndex < text.length) parts.push({ type: 'text', content: text.slice(lastIndex) });
                    break;
                }
                if (startIndex > lastIndex) parts.push({ type: 'text', content: text.slice(lastIndex, startIndex) });
                const contentStart = startIndex + thinkStart.length;
                const endIndex = text.indexOf(thinkEnd, contentStart);
                if (endIndex === -1) {
                    parts.push({ type: 'text', content: text.slice(startIndex) });
                    break;
                }
                parts.push({ type: 'thinking', content: text.slice(contentStart, endIndex).trim() });
                lastIndex = endIndex + thinkEnd.length;
            }
            return parts.length === 0 ? [{ type: 'text', content: text }] : parts;
        }

        function renderMessage(content, isUser) {
            const div = document.createElement('div');
            div.classList.add('message', isUser ? 'user' : 'assistant');
            if (isUser) {
                // Use textContent for user messages to prevent XSS
                div.textContent = content; 
            } else {
                div.innerHTML = `<div class="content">${marked.parse(content.trim())}</div>`;
            }
            return div;
        }

        function addMessage(content, isUser) {
            hideEmptyState();
            const el = renderMessage(content, isUser);
            chatMessages.appendChild(el);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return el;
        }

        // --- Chat Send Function ---
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            // Check for message OR file
            if (!message && !currentFileData) return;

            if (abortController) {
                abortController.abort();
            }
            abortController = new AbortController();

            // Create user message content with file info
            let userMessageContent = message;
            if (currentFileData) {
                // Add filename and a separator if there's also a text message
                userMessageContent = `[Bestand: ${currentFileData.filename}]${message ? '\n\n' + message : ''}`;
            }
            addMessage(userMessageContent, true);

            // Grab file data and clear preview
            const fileDataToSend = currentFileData;
            if (currentFileData) {
                clearFileBtn.click(); // This will hide preview and nullify currentFileData
            }

            messageInput.value = '';
            messageInput.style.height = 'auto';
            stopBtn.style.display = 'flex';
            sendBtn.style.display = 'none';
            hideEmptyState();

            // Streaming logic
            let messageEl = document.createElement('div');
            messageEl.classList.add('message', 'assistant');
            let contentDiv = document.createElement('div');
            contentDiv.classList.add('content');
            messageEl.appendChild(contentDiv);
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            let fullText = '';
            let lastProcessedLength = 0;
            let thinkingElement = null;
            let regularTextElement = null;
            let insideThinkTag = false;
            let thinkingContent = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Send both message and file data
                    body: JSON.stringify({ 
                        message: message
                        // File data is already in server history from upload
                    }),
                    signal: abortController.signal
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    for (const line of chunk.split('\n')) {
                        if (!line.startsWith('data: ')) continue;
                        
                        const dataStr = line.slice(6).trim();
                        if (!dataStr) continue;
                        
                        try {
                            const data = JSON.parse(dataStr);
                            if (data.error) {
                                stopBtn.style.display = 'none';
                                sendBtn.style.display = 'flex';
                                contentDiv.innerHTML = `<p>Oops: ${data.error}</p>`;
                                return;
                            }
                            
                            if (data.content !== undefined) {
                                fullText += data.content;
                                
                                if (fullText.includes('<think>') && !insideThinkTag) {
                                    insideThinkTag = true;
                                    if (!thinkingElement) {
                                        thinkingElement = createThinkingElement();
                                        contentDiv.appendChild(thinkingElement);
                                    }
                                }

                                if (insideThinkTag) {
                                    const thinkStart = fullText.indexOf('<think>');
                                    const thinkEnd = fullText.indexOf('</think>');
                                    
                                    if (thinkEnd !== -1) {
                                        thinkingContent = fullText.slice(thinkStart + 7, thinkEnd).trim();
                                        const thinkContentDiv = thinkingElement.querySelector('.thinking-content');
                                        thinkContentDiv.textContent = thinkingContent;
                                        
                                        const labelSpan = thinkingElement.querySelector('.thinking-label span');
                                        labelSpan.textContent = 'Tik om te inklappen'; // Updated text
                                        
                                        insideThinkTag = false;
                                        const remainingText = fullText.slice(thinkEnd + 8).trim();
                                        
                                        if (remainingText) {
                                            if (!regularTextElement) {
                                                regularTextElement = document.createElement('div');
                                                contentDiv.appendChild(regularTextElement);
                                            }
                                            regularTextElement.innerHTML = ''; // Clear previous partial
                                            appendStreamingText(regularTextElement, remainingText);
                                        }
                                        lastProcessedLength = fullText.length;
                                    } else {
                                        const currentThinking = fullText.slice(fullText.indexOf('<think>') + 7).trim();
                                        const thinkContentDiv = thinkingElement.querySelector('.thinking-content');
                                        thinkContentDiv.textContent = currentThinking;
                                    }
                                } else {
                                    const newText = fullText.slice(lastProcessedLength);
                                    if (!regularTextElement && !thinkingElement) {
                                        regularTextElement = document.createElement('div');
                                        contentDiv.appendChild(regularTextElement);
                                    }
                                    if (regularTextElement && newText) {
                                        appendStreamingText(regularTextElement, newText);
                                    }
                                    lastProcessedLength = fullText.length;
                                }
                                chatMessages.scrollTop = chatMessages.scrollHeight;
                            }
                            
                            if (data.done) {
                                stopBtn.style.display = 'none';
                                sendBtn.style.display = 'flex';
                                
                                const parts = parseThinkingTags(fullText);
                                let finalHtml = '';
                                for (const part of parts) {
                                    if (part.type === 'thinking') {
                                        finalHtml += renderThinkingBlock(part.content);
                                    } else if (part.content.trim()) {
                                        finalHtml += marked.parse(part.content.trim());
                                    }
                                }
                                contentDiv.innerHTML = finalHtml;
                                break;
                            }
                        } catch (e) { console.error('Parse error:', e, "Data string:", dataStr); }
                    }
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    stopBtn.style.display = 'none';
                    sendBtn.style.display = 'flex';
                    if (fullText) {
                        const parts = parseThinkingTags(fullText);
                        let finalHtml = '';
                        for (const part of parts) {
                            if (part.type === 'thinking') {
                                finalHtml += renderThinkingBlock(part.content);
                            } else if (part.content.trim()) {
                                finalHtml += marked.parse(part.content.trim());
                            }
                        }
                        contentDiv.innerHTML = finalHtml;
                    } else {
                        contentDiv.innerHTML = `<p style="color: var(--text-muted); font-style: italic;">Generatie gestopt</p>`;
                    }
                } else {
                    stopBtn.style.display = 'none';
                    sendBtn.style.display = 'flex';
                    contentDiv.innerHTML = `<p>Oops: ${error.message}</p>`;
                }
            }
        }

        // --- Event Listeners ---
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 160) + 'px';
        });

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });

        newChatBtn.addEventListener('click', async () => {
            if (!confirm('Start een nieuwe chat? Huidige conversatie wordt gereset.')) return;
            try {
                await fetch('/reset', { method: 'POST' });
                chatMessages.innerHTML = '';
                filePreview.classList.remove('show');
                currentFileData = null;
                showEmptyState();
            } catch (e) { 
                addMessage('Oops: ' + e.message, false); 
            }
        });

        stopBtn.addEventListener('click', () => {
            if (abortController) {
                abortController.abort();
                stopBtn.style.display = 'none';
                sendBtn.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
